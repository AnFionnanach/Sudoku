<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>isSingleCandidate tests</title>
  <link rel="stylesheet" href="../QUnit/qunit-1.20.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../QUnit/qunit-1.20.0.js"></script>
  <script src="../public/js/isFinished.js"></script>
  
  <script>
		// isSingleCandidate
		QUnit.test("isSingleCandidate", function(assert){
			assert.equal(isSingleCandidate("1"), true, "A cell and only one value");
			assert.equal(isSingleCandidate("12"), false, "A cell with more than one value");
		});
		
		// isFinished
		QUnit.test("isFinished", function(assert){
			assert.equal(isFinished([["1", "3", "4"],["1", "3", "4"], ["1", "3", "4"]]), true, "A board with cells having only one value");
			assert.equal(isFinished([["12", "4", "5"],["1", "3", "4"], ["1", "3", "4"]]), false, "A board with a cell with more than one value");
		});

		// isValid
		QUnit.test("isValid", function(assert){
			assert.equal(isValid(["8","9","1","2","3","4","5","6","7"]), true, "A unique set of values");
			assert.equal(isValid(["8","9","1","2","2","4","5","6","7"]), false, "A set where a value appears twice");
		});

  </script>
</body>
</html>
